<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AltoView | Prefeitura de Xexéu - PE</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
<link rel="stylesheet" href="stylesheet.css">
</head>
<body>

    <header>
        <div class="header-left">
            <button class="icon-btn" onclick="toggleDrawer(true)">☰</button>
            <div class="brand">Alto<span>View</span></div>
        </div>
        <div style="text-align: right; color: white; font-size: 0.6rem;">
            PREFEITURA DE<br><strong>XEXÉU - PE</strong>
        </div>
    </header>

    <main id="main-stage">
        <div class="map-container" id="map-host">
            <iframe id="map-primary" class="map-layer layer-active" src="" allowfullscreen></iframe>
        </div>

        <div class="weather-widget" id="weather-widget" onclick="toggleWeatherPanel(true)">
            <div class="weather-icon" id="weather-icon">☀️</div>
            <div class="weather-info">
                <div class="weather-temp" id="weather-temp">--°C</div>
                <div class="weather-desc" id="weather-desc">Céu Limpo</div>
            </div>
        </div>

        <div id="action-wrapper" class="action-wrapper">
            <div class="btn-container-360">
                <div class="btn-dismiss-suggestion" onclick="dismiss360Suggestion(event)">✕</div>
                <div id="btn-go-360" onclick="enter360()">
                    Ver em 360°
                </div>
            </div>
        </div>

        <button id="btn-close-360" onclick="exit360()">
            SAIR DO MODO 360°
        </button>
    </main>

    <div class="weather-panel" id="weather-panel">
        <div class="panel-content">
            <div class="forecast-header">
                <p style="font-size: 0.7rem; opacity: 0.8; text-transform: uppercase;">Previsão Climatempo</p>
                <h2 style="font-size: 1.3rem;">Xexéu, Pernambuco</h2>
                <p id="forecast-day-label" style="font-weight: 700; font-size: 0.9rem; color: #ffcc00; margin-top: 5px;">HOJE</p>
            </div>
            <div class="forecast-current-main">
                <div id="panel-main-icon" style="font-size: 5rem; margin-bottom: 5px;">☀️</div>
                <div class="current-temp-large" id="panel-main-temp">--°C</div>
                <p id="panel-main-status" style="font-weight: 800; text-transform: uppercase; letter-spacing: 1px; color: #fff;">CARREGANDO</p>
            </div>
            <div class="forecast-grid" id="forecast-grid"></div>
            <button class="btn-panel-exit" onclick="toggleWeatherPanel(false)">Voltar para o Mapa</button>
        </div>
    </div>

    <div class="drawer-overlay" id="overlay" onclick="toggleDrawer(false)" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.7); z-index: 4500; visibility: hidden; opacity: 0; transition: 0.3s;"></div>
    <div class="drawer" id="drawer">
        <div style="padding: 25px 20px; background: var(--primary); color: white;">
            <h3 style="font-size: 1.2rem;">Locais de Xexéu</h3>
            <p style="font-size: 0.75rem; opacity: 0.8;">Mapa e Street View Atualizados</p>
        </div>
        <div class="street-list" id="street-list" style="flex-grow: 1; overflow-y: auto; padding: 10px; background: #f8f9fa;"></div>
    </div>

    <script src="js/config.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/map.js"></script>
    <script src="js/ui.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
